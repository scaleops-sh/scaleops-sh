apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scaleops.fullname" . }}
  labels:
    {{- include "scaleops.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "scaleops.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "scaleops.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "scaleops.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          livenessProbe:
            exec:
              command:
                - ps -ef | grep craned
          readinessProbe:
            exec:
              command:
                - ps -ef | grep craned
          env:
            - name: PROMETHEUS_SERVER_ENDPOINT
              value: {{.Values.prometheusUrl}}
          command:
            - /scaleops
            - --prometheus-address={{.Values.prometheusUrl}}
            - --feature-gates=Analysis=true,TimeSeriesPrediction=false,Autoscaling=false,ClusterNodePrediction=false,NodeResource=false
            - --recommendation-config-file=/scaleops-config/config.yaml
            - -v=4
          volumeMounts:
            - name: config
              mountPath: /scaleops-config
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{.Values.config.configMapName}}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
